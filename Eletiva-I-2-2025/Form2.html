<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 2 - exercicios Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="mb-4 text-center">Formulário de Cadastro</h3>
    <form method="POST" action="">
      
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="codigo" class="form-label">Código</label>
          <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>
        <div class="col-md-8">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="col-md-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="celular" class="form-label">Nº Celular</label>
          <input type="text" class="form-control" id="celular" name="celular" required>
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Nº Telefone Fixo</label>
          <input type="text" class="form-control" id="telefone" name="telefone">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
        </div>
        <div class="col-md-6">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="logradouro" name="logradouro" required>
        </div>
        <div class="col-md-3">
          <label for="numero" class="form-label">Nº da Casa</label>
          <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" required>
        </div>
        <div class="col-md-4">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="col-md-2">
          <label for="uf" class="form-label">UF</label>
          <select class="form-select" id="uf" name="uf" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
            <option value="BA">BA</option>
            <option value="PR">PR</option>
            <option value="SC">SC</option>
            <option value="PE">PE</option>
            <option value="CE">CE</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-secondary me-2">Resetar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
