<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulário Exemplo - Professora</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body> 
<div class="container">
<h1>Formulário Exemplo - Professora</h1>
<form method="post">
<div class="row inline-row p-3 mb-2 bg-primary text-white"><div class="col-md-4">
              <label for="nome" class="form-label">Digite seu nome: </label>
              <input type="text" id="nome" name="nome" class="form-control" required="">
            </div><div class="col-md-4">
              <label for="idade" class="form-label">Digite sua Idade:</label>
              <input type="number" id="idade" name="idade" class="form-control" required="">
            </div><div class="col-md-4 mb-3">
              <label for="genero" class="form-label">Escolha seu gênero: </label>
              <select id="genero" name="genero" class="form-select" required="">
                <option value="Masculino">Masculino</option><option value="Feminino">Feminino</option><option value="LGBTQI+">LGBTQI+</option><option value="Outro.">Outro.</option>
              </select>
            </div></div><div class="mb-3 p-3 mb-3 bg-black text-white">
              <label for="email" class="form-label">Digite seu E-mail: </label>
              <input type="email" id="email" name="email" class="form-control" required="">
            </div><div class="mb-2 p-3 mb-4 bg-black text-white">
              <label for="redacao" class="form-label">Escreva o seu texto: </label>
              <textarea id="redacao" name="redacao" class="form-control" rows="4" required=""></textarea>
            </div>
<button type="submit" class="btn btn-success" >Enviar Respostas</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</div>
</body>
</html>
